- title: Concierto en vivo 12/02/2023
  eventId: live_2023-02-12
  date: 12/02/2023
  messages:
    - text: Smiling Jack Smith es originario de la ciudad de Nueva York. Se mudó a España hace 28 años después de vivir 20 años en Vancouver, Canadá. Jack ha editado 7 CDs en España y ha tocado su música en clubs y festivales de 3 continentes.
      class: text-center family-montserrat mb-4
    - text: David Gwynn es un guitarrista polifacético de California que ha trabajado con algunos de los artistas más conocidos de España y tiene el Blues en lo más profundo de su corazón. Ha trabajado con Jack en sus últimos tres CD.
      class: text-center family-montserrat mb-4
    - text: David Herrington es un multiinstrumentista que toca la tuba y la trompeta en varios grupos de Jazz. Su tuba es una parte esencial de la banda, mucho más que un simple sustituto de un bajo.
      class: text-center family-montserrat mb-4
  alt: Imagen concierto en vivo 12/02/2023
  elementAnimation: live_2023-02-12
  iconColor: color-white
  typeLink: imageLink